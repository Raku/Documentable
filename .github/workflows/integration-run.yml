name: Run integration tests with the official doc suite
on:
  pull_request:
    branches:
      - master
jobs:
  build-base-container:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Publish to Registry
        uses: elgohr/Publish-Docker-Github-Action@master
        with:
          name: antoniogamiz/documentable-testing-integration
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          dockerfile: testing.Dockerfile
          tags: "latest"
  build-documentable-container:
    needs: build-base-container
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Publish to Registry
        uses: elgohr/Publish-Docker-Github-Action@master
        with:
          name: antoniogamiz/documentable-integration
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          dockerfile: production.Dockerfile
          tags: "latest"
  build-documentation:
    needs: build-documentable-container
    runs-on: ubuntu-latest
    container: antoniogamiz/documentable-integration
    steps:
      - uses: actions/checkout@master
      - run: |
          git clone -b master --single-branch https://github.com/Raku/doc.git
        name: Download official doc set
      - run: |
          make assets
          cd doc && documentable start -a -v
        name: Generate docs
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@3.5.7
        with:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BRANCH: gh-pages
          FOLDER: html
          TARGET_FOLDER: integration
